<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>

<body class="show-chatbot">
  
    <div class="chatbot">
        <header>
            <h2>Teego</h2>
            <span class="material-symbols-outlined"><i class='bx bx-x-circle'></i></span>
            <i class='bx bx-menu' id="menu-font" onclick="floatmenu()"></i>

        </header>
        <ul class="chatbox">

            <li class="chat incoming"> <span class="material-symbols-outlined">T</span>
                <p>How can i help you today!</p>
          
               </li>
            <li class="chat outgoing">
                
            </li>
  
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message" required id="inputa" rows="4" cols="50" onkeypress="handleKeyPress(event)"></textarea>
            <span id="send-btn" class="material-symbols-outlined"><i class='bx bx-send' id="send-btn"></i></span>
            <div class="speak"id="start-btn"><i class='bx bx-microphone'></i></div>
            <audio id="startSound" src="start-13691.mp3"></audio>
            <audio id="stopSound" src="stop-13692.mp3"></audio>
        </div>
    </div>
    

    <script defer src="index.js">
        
    
    </script>
</body>

</html>
