        <div class="having" style="font-family:poppins; font-size: small;text-align: center;">Forgotten <a href="login.html" style="text-decoration:none;font-family: poppins,sans-serif;">Password?</a></div>
        <div class="having" style="font-family:poppins; font-size: small;text-align: center;">Don't have an account?<a href="register.html" style="text-decoration:none;font-family: poppins,sans-serif;">SIGN UP</a></div>
